{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}
Register {% endblock title %} {% block content %}
<div class="card card-body mx-auto my-4 auth-card shadow-sm">
  <h1 class="display-4 text-center">Register</h1>
  <form method="POST">
    {% csrf_token %} {{form|crispy}}
    <div class="row">
      <div class="col-6 pr-1">
        <button class="btn btn-primary btn-block" type="submit">
          Register
        </button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-danger btn-block" type="reset">Reset</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
